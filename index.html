<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Ad Traffic Tool</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      padding: 40px;
      width: 420px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s infinite alternate;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      font-size: 16px;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff512f;
    }

    button {
      margin-top: 25px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff512f;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes textGlow {
      from {text-shadow: 0 0 10px #ff512f;}
      to {text-shadow: 0 0 25px #dd2476, 0 0 5px #ff512f;}
    }

    @keyframes pulse {
      0% {box-shadow: 0 0 0px rgba(255,81,47,0.7);}
      50% {box-shadow: 0 0 20px rgba(221,36,118,0.9);}
      100% {box-shadow: 0 0 0px rgba(255,81,47,0.7);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Premium Traffic Tool</h1>
    
    <label>ðŸ”— Your Ad Network URL</label>
    <input type="text" id="adUrl" placeholder="Enter your ad link...">

    <label>ðŸ“Š Impressions Amount</label>
    <select id="impressions">
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="200">200</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
    </select>

    <button onclick="sendTraffic()">ðŸš€ Send Traffic</button>
  </div>

  <script>
    function sendTraffic() {
      let url = document.getElementById("adUrl").value;
      if (!url) {
        alert("Please enter a valid URL!");
        return;
      }
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      let win = window.open(url, "_blank");

      // Tab will close only after 10 seconds
      setTimeout(() => {
        if (win && !win.closed) {
          win.close();
        }
      }, 10000);
    }
  </script>
</body>
</html>
