<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Sender Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #1e3c72, #2a5298, #6a11cb, #2575fc, #ff6a00, #ee0979);
      background-size: 1200% 1200%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 3px 10px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    p.subtitle {
      margin: 10px 0 25px;
      font-size: 1.1rem;
      color: #e0e0e0;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .form-box label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-weight: 600;
      font-size: 14px;
      color: #ffd369;
    }
    .form-box input,
    .form-box select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.2);
      transition: all .3s ease;
    }
    .form-box input::placeholder { color: #ddd; }
    .form-box input:focus,
    .form-box select:focus {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
      color: #fff;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      text-decoration: none;
      text-align: center;
      display: block;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    .btn-submit {
      background: linear-gradient(135deg, #ffd369, #f6a400);
      color: #222;
      order: 2;
    }
    .btn-submit:hover {
      background: linear-gradient(135deg, #f6a400, #ffd369);
      color: #000;
    }
    .btn-key {
      background: rgba(0, 0, 0, 0.2);
      color: #ffd369;
      order: 1;
    }
    .btn-key:hover {
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
    }
    .about {
      margin: 25px 0 0;
      max-width: 500px;
      text-align: center;
      color: #f1f1f1;
      font-size: 14px;
    }
    .about a {
      color: #ffd369;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .about a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Popup Notification */
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      min-width: 250px;
      padding: 15px 20px;
      background: #222;
      color: #fff;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: none;
      z-index: 9999;
      animation: slideIn 0.5s ease, fadeOut 0.5s ease 3s forwards;
    }
    .popup.success { border-left: 6px solid #4caf50; }
    .popup.error { border-left: 6px solid #f44336; }
    .popup.warning { border-left: 6px solid #ff9800; }

    @keyframes slideIn {
      from { transform: translateX(120%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadeOut {
      to { transform: translateX(120%); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üöÄ Traffic Sender Pro</h1>
    <p class="subtitle">A demonstration of front-end form handling.</p>

    <div class="form-box">
      <form id="trafficForm">
        <label for="secretKey">üîë Secret Key</label>
        <input type="password" id="secretKey" placeholder="Get key from 'Access Key' page" required>

        <label for="adNetwork">üåê Ad Network</label>
        <select id="adNetwork" required>
          <option value="">Select a network</option>
          <option value="adsterra">Adsterra</option>
          <option value="propellerads">PropellerAds</option>
          <option value="mgid">MGID</option>
          <option value="other">Other</option>
        </select>

        <label for="adUrl">üîó Your Ad Network URL</label>
        <input type="url" id="adUrl" placeholder="https://adnetwork.com/your-id" required>

        <label for="impressions">üìä Impressions Amount</label>
        <select id="impressions" required>
          <option value="">Select amount of impressions</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000">1,000</option>
          <option value="2000">2,000</option>
        </select>

        <label for="country">üåç High CPM Country</label>
        <select id="country" required>
          <option value="in">India</option>
        </select>

        <div class="button-container">
          <button type="submit" class="btn btn-submit">‚ö° Simulate Action</button>
          <a href="acesskey.html" target="_blank" class="btn btn-key">üîë Get Access Key</a>
        </div>
      </form>
    </div>

    <div class="about">
      <p>This tool is for educational purposes. Please use web development skills responsibly ‚ö†Ô∏è and ethically.</p>
      <p>‚ú® Created by <a href="#" target="_blank">A Responsible Developer</a></p>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup"></div>

  <script>
    function showPopup(message, type="success") {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.className = "popup " + type;
      popup.style.display = "block";

      setTimeout(() => {
        popup.style.display = "none";
      }, 3500);
    }

    document.getElementById("trafficForm").addEventListener("submit", function(e) {
      e.preventDefault(); 
      const button = e.target.querySelector(".btn-submit");

      const currentDate = new Date().toDateString();
      const lastSubmissionDate = localStorage.getItem('lastSubmissionDate');

      if (lastSubmissionDate === currentDate) {
        showPopup("‚ö†Ô∏è Daily limit reached. Try again tomorrow.", "warning");
        return;
      }

      const secretKeyInput = document.getElementById("secretKey").value;
      const adNetwork = document.getElementById("adNetwork").value;
      const adUrl = document.getElementById("adUrl").value;
      const impressions = document.getElementById("impressions").value;
      const country = document.getElementById("country").value;

      const correctKey = localStorage.getItem('secretAccessKey');

      if (!correctKey || secretKeyInput !== correctKey) {
        showPopup("‚ùå Invalid Secret Key! Please get a new key.", "error");
        return;
      }

      if (!adNetwork || !adUrl || !impressions || !country) {
        showPopup("‚ö†Ô∏è Please fill all fields!", "warning");
        return;
      }

      button.disabled = true;
      button.textContent = "Processing...";

      setTimeout(() => {
        showPopup("‚úÖ Your order is confirmed! Traffic will start within 24h.", "success");
        localStorage.setItem('lastSubmissionDate', currentDate);
        localStorage.removeItem('secretAccessKey');

        document.getElementById("trafficForm").reset();
        button.disabled = false;
        button.textContent = "‚ö° Simulate Action";
      }, 1500); 
    });
  </script>

</body>
</html>
